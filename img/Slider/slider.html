<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:391px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/responsive-01.jpg" alt="Black T-shirt"  title="Black T-shirt" />
                </li>
                <li><img src="images/White%20T-shirt.jpg" alt="White T-shirt"  title="White T-shirt" />
                </li>
                <li><img src="images/Black%20Iphone%207%20cover.jpg" alt="Black Iphone 7 cover"  title="Black Iphone 7 cover" />
                </li>
                <li><img src="images/White%20Iphone%207%20cover.jpg" alt="White Iphone 7 cover"  title="White Iphone 7 cover" />
                </li>
                <li><img src="images/Mug.jpg" alt="Mug"  title="Mug" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/responsive-01-tn.jpg" alt="Black T-shirt" title="Black T-shirt" /></li>
                <li><img src="images/White%20T-shirt-tn.jpg" alt="White T-shirt" title="White T-shirt" /></li>
                <li><img src="images/Black%20Iphone%207%20cover-tn.jpg" alt="Black Iphone 7 cover" title="Black Iphone 7 cover" /></li>
                <li><img src="images/White%20Iphone%207%20cover-tn.jpg" alt="White Iphone 7 cover" title="White Iphone 7 cover" /></li>
                <li><img src="images/Mug-tn.jpg" alt="Mug" title="Mug" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Content Slider">jQuery Content Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
